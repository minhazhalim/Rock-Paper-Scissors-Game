<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Rock Paper Scissors Game</title>
     <link rel="stylesheet" href="paper.css">
     <script src="scissors.js" defer></script>
</head>
<body>
     <header><h1>rock paper scissors</h1></header>
     <div class="scoreBoard">
          <div class="badge" id="my-label">me</div>
          <div class="badge" id="computer-label">computer</div>
          <span id="my-score">0</span>:<span id="computer-score">0</span>
     </div>
     <div class="result"><p>paper covers rock. i wins!!</p></div>
     <div class="choices">
          <div class="choice" id="rock"><img src="https://www.seekpng.com/png/detail/816-8161371_rock-paper-scissor-icon-png.png"></div>
          <div class="choice" id="paper"><img src="https://www.vhv.rs/dpng/d/165-1650091_transparent-rock-paper-scissors-png-rock-paper-scissors.png"></div>
          <div class="choice" id="scissors"><img src="https://www.pinclipart.com/picdir/middle/536-5360227_scissors-hand-rock-paper-scissors-png-clipart.png"></div>
     </div>
     <p id="action-message">make your move..</p>
</body>
</html>
