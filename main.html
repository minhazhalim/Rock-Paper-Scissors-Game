<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Rock Paper Scissors Game</title>
     <link rel="stylesheet" href="design.css">
     <script src="development.js" defer></script>
</head>
<body>
     <div class="selections">
          <button class="selection" data-selection="rock">☘️</button>
          <button class="selection" data-selection="paper">🧻</button>
          <button class="selection" data-selection="scissors">✂️</button>
     </div>
     <div class="results">
          <div>me <span class="result-score" data-your-score>0</span></div>
          <div data-final-column>computer <span class="result-score" data-computer-score>0</span></div>
     </div>
</body>
</html>
